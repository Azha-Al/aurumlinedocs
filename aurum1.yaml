info:
  title: AURUMLINE RESTAPI
  description: |2-
     ## <font size=5> Общее описание обмена данными. 
     *Раздел будет дополняться* 

     <font size=4>Авторизация. 

     Что- то про авторизацию. 

     <font size=4>Дата и время.

     Все даты представлены в виде строк в формате ISO 8601.

     <font size=4> Получение списков. 

     Входные параметры для получения списков: 
     * filters
     * operation 
     * fields 
     * exclude 
     * order 
     * pagination 

      Допустимые поля для передачи в **filters** и **order** зависят от получаемого списка. Указаны у каждого метода индивидуально. 

      Параметр **"operation"** определяет, как комбинируются условия фильтрации при выполнении запроса.

      Значения параметра:

      <font size=2>**AND** (значение по умолчанию)
      
      Все условия фильтра должны выполняться одновременно.
      
      <font size=2>**OR** (логическое ИЛИ, необходимо передать в теле запроса "operation": "OR")

      Выполняется любое из указанных условий фильтра

      <font size=3>**Fields/Exclude.** Включаемы/исключаемые выходные параметры. 

     Объекты fields и exclude представлены массивами полей.  Для получения необходимых полей рекомендуется указать их в fields в теле запроса, так как не все выходные параметры возвращаются по умолчанию. В теле запроса можно передавать оба объекта (fields и exclude) если:  
     1. передаются пустые массивы по обоим объектам 
     2. один из массивов передается пустой  

     В остальных случаях при одновременной передаче fields и exclude запрос вернет ошибку. 

      <font size=3>**Pagination.** 

     При постраничном выводе данных сортировка по умолчанию осуществляется по уникальному идентификатору. В некоторых методах определены несколько ключевых полей для пагинации ( отмечены индивидуально у методов). В тело ответа добавляется информация по: 
     * firstUuid - первый выведенный идентификатор 
     * lastUuid - последний выведенный идентификатор 
     * isPrev - индикатор наличия предыдущей страницы  
     * isNext - индикатор наличия следующей страницы. 

     Если **сортировка** (order) задана в теле запроса, то помимо firstUuid и lastUuid в теле ответа будут возвращаться firstValue и lastValue. \
     Для получения следующей порции данных необходимо передать lastUuid и lastValue. Получение данных предыдущей страницы (при наличии) осуществляется с firstUuid и firstValue.
