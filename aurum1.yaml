security:
  - BasicAuth: []
paths:
  /auth/SendSMS:
    post:
      tags:
        - Авторизация
      summary: Отправка SMS кода
      description: |2-
         Минимальный интервал между отправками SMS (по умолчанию 60 сек). \
         Минимальный интервал между отправками SMS после неудачных попыток (по умолчанию 3600 сек). \
         Максимальное количество неудачных попыток (по умолчанию 5). \
         Время жизни SMS кода (по умолчанию 180 сек)
      operationId: SendSMS
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - phone
              properties:
                phone:
                  type: string
                  example: '+79895996297'
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: Verification code sent
                  secretKey:
                    type: string
                    format: uuid
                    example: f6dc01b2-58d3-4eb3-a42a-771f99ca826c
        '429':
          description: too many requests
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: Too many requests. Try again later
                  code:
                    type: string
                    example: too_many_requests
                  details:
                    properties:
                      retry_after_seconds:
                        type: integer
                        example: 58
  /auth/VerifySMS:
    post:
      tags:
        - Авторизация
      summary: Проверка SMS кода
      description: |2-
         Возможные варианты успешного ответа при вводе полученного SMS кода: \
         Код верный, но клиента нет в базе. \
         Код верный, клиент есть в базе, но у него не установлен код доступа. \
         Код верный, клиент есть в базе, у него установлен код доступа
      operationId: VerifySMS
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - phone
                - secretKey
                - verificationCode
              properties:
                phone:
                  type: string
                  example: '+79895996297'
                secretKey:
                  type: string
                  example: f6dc01b2-58d3-4eb3-a42a-771f99ca826c
                verificationCode:
                  type: string
                  example: '12345'
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                anyOf:
                  - $ref: '#/components/schemas/VerifySMSSuccess'
                  - $ref: '#/components/schemas/VerifySMSNoCode'
                  - $ref: '#/components/schemas/VerifySMSCode'
        '401':
          description: unauthorized error
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  error:
                    type: object
                    properties:
                      message:
                        type: string
                        example: Incorrect verification code
                      code:
                        type: string
                        example: invalid_verification_code
                      details:
                        type: object
                        properties:
                          retryable:
                            type: boolean
                            example: false
        '404':
          description: not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  error:
                    type: object
                    properties:
                      message:
                        type: string
                        example: Invalid phone number or secret key
                      code:
                        type: string
                        example: invalid_credentials
        '410':
          description: gone
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  error:
                    type: object
                    properties:
                      message:
                        type: string
                        example: Verification code has expired
                      code:
                        type: string
                        example: verification_code_expired
        '429':
          description: too many requests
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  error:
                    type: object
                    properties:
                      message:
                        type: string
                        example: Too many incorrect attempt
                      code:
                        type: string
                        example: too_many_attempts
